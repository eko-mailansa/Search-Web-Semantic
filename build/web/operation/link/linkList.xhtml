<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />     
        <h:outputStylesheet library="css" name="css_spasi.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .tableUpdated {
                width: 100% !important;
                margin: 0 0 0 !important;
            }
            .btnSpace {
                margin: 0px;
            }     
        </style>
    </h:head>

    <h:body>
        <br/><br/>
        <center>            
            <h:form id="linkForm" style="align-content:center; width: 1270px">
                <p:dataTable id="linkTable" binding="#{table}" value="#{linkBean.linkList()}" var="link" style=" font-size:12px" class="table table-striped table-hover table-bordered tableUpdated">
                    <p:column style="width:3%">
                        <center>
                            <f:facet name="header"><center>ID</center></f:facet>
                            <h:outputText value="#{table.rowIndex + 1}" />
                        </center>
                    </p:column>
                    <p:column style="width:21%">
                        <f:facet name="header"><center>LINK</center></f:facet>
                        <h:outputText value="#{link.link}" />
                    </p:column>
                    
                    <p:column style="width:12%">
                        <center>
                            <f:facet name="header"><center>ACTION</center></f:facet>
                            <h:commandButton action="#{linkBean.editLinkRecord(link.link_id)}" value="Update" class="btn btn-primary" />
                            <h:outputLabel style=" padding-right: 3px" />
                            <h:commandButton action="#{linkBean.deleteLinkRecord(link.link_id)}" value="Delete" class=" btn btn-danger" />
                        </center>
                    </p:column>

                </p:dataTable>
                <br/>
                <br/><p:separator/><br/>
                <center>
                    <h:commandButton action="/operation/link/createLink.xhtml?faces-redirect=true" value="Create New Link" class="btn btn-success btnSpace" />
                </center>
            </h:form>
        </center>
        <br/>
    </h:body>
</html>
