<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .btnWidth {
                width: 80px;
            }     
        </style>
    </h:head>
    <h:body>
        <h:form id="createStudentForm" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2>Create Link Record</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="link" class="control-label col-sm-4">Link:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="link" value="#{linkBean.link}" class="form-control" validatorMessage="Link is required">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Save" action="#{linkBean.saveLinkDetails(linkBean)}" class="btn btn-success btnWidth" />
                    </div>
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="/Home_Link" value="View Link Record List" class="btn btn-primary" />
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
