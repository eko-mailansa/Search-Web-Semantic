<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>JSF CRUD Example</title>
        <style type="text/css">
            .updateBtnStyle {
                width: 80px !important;        	
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Edit Tesis Record</h2>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="judul" class="control-label col-sm-2">Judul:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="judul" value="#{editRecordObj.judul}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="abstrak" class="control-label col-sm-2">Abstrak:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editRecordObj.abstrak}" cols="50" rows="5" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="penulis" class="control-label col-sm-2">Penulis:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="penulis" value="#{editRecordObj.penulis}" class="form-control"/>
                </div>
            </div>            
            <div class="form-group">
                <h:outputLabel for="penerbit" class="control-label col-sm-2">Penerbit:</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="penerbit" value="#{editRecordObj.penerbit}" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="tahunTerbit" class="control-label col-sm-2">Tahun Terbit:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu id="tahunTerbit" value="#{editRecordObj.tahunTerbit}" class="form-control">
                        <f:selectItem itemValue="2010" itemLabel="2010"/>
                        <f:selectItem itemValue="2011" itemLabel="2011"/>
                        <f:selectItem itemValue="2012" itemLabel="2012"/>
                        <f:selectItem itemValue="2013" itemLabel="2013"/>
                        <f:selectItem itemValue="2014" itemLabel="2014"/>
                        <f:selectItem itemValue="2015" itemLabel="2015"/>
                        <f:selectItem itemValue="2016" itemLabel="2016"/>
                        <f:selectItem itemValue="2017" itemLabel="2017"/>
                        <f:selectItem itemValue="2018" itemLabel="2018"/>
                        <f:selectItem itemValue="2019" itemLabel="2019"/>
                        <f:selectItem itemValue="2020" itemLabel="2020"/>
                    </h:selectOneMenu>
                </div>
            </div>       
            <div class="form-group">
                <h:outputLabel for="tipe" class="control-label col-sm-2">Tipe:</h:outputLabel>
                <div class="col-sm-4">
                    <h:selectOneMenu id="tipe" value="#{editRecordObj.tipe}" class="form-control">
                        <f:selectItem itemValue="jurnal" itemLabel="jurnal"/>
                        <f:selectItem itemValue="proceeding" itemLabel="proceeding"/>
                        <f:selectItem itemValue="ebook" itemLabel="ebook"/>
                    </h:selectOneMenu>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <h:commandButton value="Update" action="#{tesisBean.updateTesisDetails(editRecordObj)}" class="btn btn-primary updateBtnStyle" />
                </div>
            </div>
        </h:form>
    </h:body>
</html>
